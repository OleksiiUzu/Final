<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <a href="/expenses-chart/">Chart</a>
    <div>
        <form method="post" style=" background-color: cadetblue; border-radius: 10px; width: 200px; margin-left:600px; text-align: center">
        {% csrf_token %}
        <label for="time">Choose a time range:</label>
            <select name="time" id="time">
              <option name="day">day</option>
              <option name="month">month</option>
              <option name="year">year</option>
            </select>
            <input type="submit" value="Визначити">
        </form>
    </div>
    {% for item in expenses %}
        <p>Date: {{ item.date }} Money: {{ item.amount }} Description: {{ item.description }}</p>
        <form method="post">
            {% csrf_token %}
            <input hidden="" name="id" value="{{ item.id }}">
            <input type="submit" name="Sub" value="Редагувати">
            <input type="submit" name="Del" value="Видалити">
        </form>
        <p>#############################</p>
    {% endfor %}
</body>
</html>
